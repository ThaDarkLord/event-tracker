<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Event-Tracker</title>
</head>
<body>
    <section class="columns is-multiline is-mobile m-4 ">
        <!-- container above -->
        <article class="column is-full m-4 ">
            <section class="section">
                <div class="container">
                  <h1 class="title">
                    Musician Event Locator
                  </h1>
                  <p class="subtitle">
                    Why listen through headphones or car radios when you can join the crowd with <strong>MEL</strong>!
                  </p>
                </div>
              </section>
        </article>
            <div class="column is-4">
              <h2>Search by Artist:</h2>
              <form id ="artist-search">
                <input type="text" id="artist-input" placeholder="Search artist here..">
                <button type="submit" class="button is-small is-primary">Search</button>
              </form>
              <h2>Search by City, State:</h2>
              <form id ="city-state-search">
                <input type="text" id="city-input" placeholder="Search city here..">
                <select id="state-input">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <button type="submit" class="button is-small is-primary">Search</button>
              </form>
            </div>
       <!-- the section below is for the artist basic information -->
        <section class="column is-8 ">
          basic artist info:
          <p id="artName">Name:</p>
          <p id="artGenre">Genre:</p>
          <p id="artRecent">Recent Projects:</p>

        </section>
        <!-- end of first container below -->
        </section>
        <!-- second container below -->
        <section class="columns is-multiline is-mobile m-4">
            <section class="column is-4"></section>
        <article class="column is-8">
          Event Info:
          <!-- this is the start of the cards section -->
          <article id="eName"class="card">
            <header class="card-header">
              <p id="event-name" class="card-header-title">
                Event Name:
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
          </article>

          <article id="eDateTime" class="card">
            <header class="card-header">
              <p id="date-time" class="card-header-title">
                Date/Time:
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
          </article>

          <article id="eCity" class="card">
            <header class="card-header">
              <p id="event-city" class="card-header-title">
                City:
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
          </article>

          <article id="eVenue" class="card">
            <header class="card-header">
              <p id="event-venue" class="card-header-title">
                Venue:
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
          </article>
        </article>
        
      </section>
      <!-- end of second container above -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
